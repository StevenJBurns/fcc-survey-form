<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>FCC &bull; Survery Form</title>
  </head>
  <body>
    <main id="main">
      <form id="survey-form">
        <h1 id="title">Pet Lifestyles</h1>
        <p id="description">Tell us about your owner</p>
        <hr>
        <div class="form-row">
          <label id="name-label-pet" for="name-pet">Name</label>
          <input type="text" id="name-pet" placeholder="Your Name" required>
        </div>
        <div class="form-row">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Your Owners Name" required>
        </div>
        <div class="form-row">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" placeholder="Your Owners Email" required>
        </div>
        <div class="form-row">
          <label id="number-label" for="number">Your Age</label>
          <input type="number" id="number" min="1" max="100" placeholder="In Human Years" required>    
        </div>
        <div class="form-row">
          <label id="dropdown-label" for="dropdown">Species</label>
          <select id="dropdown" type="search">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="fish">Fish</option>
            <option value="lizard">Lizard</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label id="radio-group-label" for="dropdown">Species</label>
          <fieldset>
            <input type="radio" name="radio-group" value="A">A<br>
            <input type="radio" name="radio-group" value="B">B<br>
            <input type="radio" name="radio-group" value="C">C<br>
            <input type="radio" name="radio-group" value="D">D<br>
          </fieldset>
        </div>
        <div class="form-row">
          <label id="check-group-label" for="dropdown">Favorites</label>
          <input type="checkbox" name="check-group" value="cuddles">Cuddles<br>
          <input type="checkbox" name="check-group" value="walks">Walks<br>
          <input type="checkbox" name="check-group" value="naps">Naps<br>
          <input type="checkbox" name="check-group" value="snacks">Snacks<br>
          <input type="checkbox" name="check-group" value="baths">Baths<br>    
          <input type="checkbox" name="check-group" value="rides">Car Rides<br>    
          <input type="checkbox" name="check-group" value="wrestling">Wrestling<br>    
          <input type="checkbox" name="check-group" value="snacks">Snacks<br>    
        </div>
        <div class="form-row">
          <label id="text-area-label" for="text-area-comments">Tell us more</label>
          <textarea id="text-area-comments" placeholder="Additional Comments"></textarea>
        </div>
        <button type="submit" id="submit">SUBMIT</button>
      </form>
    </main>
    <footer>
      <nav id="footer-nav">
        <ul>
          <li>GitHub</li>
          <li>LinkedIn</li>
          <li>CodePen</li>
          <li>Twitter</li>
        </ul>
      </nav>
      <h4>2018 &copy; Steven J Burns</h4>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
