<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>FCC &bull; Survery Form</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">Description</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>
        <label id="number-label" for="number">Number</label>
        <input type="number" id="number" min="1" max="100" placeholder="50" required>
        <select id="dropdown" type="search">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <input type="radio" name="radio-group" value="A">A<br>
        <input type="radio" name="radio-group" value="B">B<br>
        <input type="radio" name="radio-group" value="C">C<br>
        <input type="radio" name="radio-group" value="D">D<br>
        <input type="checkbox" name="check-group" value="A">A<br>
        <input type="checkbox" name="check-group" value="B">B<br>
        <input type="checkbox" name="check-group" value="C">C<br>
        <input type="checkbox" name="check-group" value="D">D<br>
        <textarea placeholder="Additional Comments"></textarea>
        <button type="submit" id="submit">SUBMIT</button>
      </form>
    </main>
    <footer>
      <nav id="footer-nav">
        <ul>
          <li>GitHub</li>
          <li>LinkedIn</li>
          <li>CodePen</li>
          <li>Twitter</li>
        </ul>
      </nav>
      <h4>2018 &copy; Steven J Burns</h4>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
